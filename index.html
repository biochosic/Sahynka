<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D NEO-DRIVE | Інтерактив</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --bg: #0a0a0a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Щоб не було зайвого скролу */
        }

        /* Стиль для 3D контейнера */
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: var(--bg);
            --poster-color: transparent;
        }

        /* Інтерфейс поверх 3D */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Щоб можна було крутити авто крізь текст */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 5px;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
        }

        .controls-hint {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 254, 0.3);
            pointer-events: auto;
            align-self: flex-end;
        }

        .info-panel {
            pointer-events: auto;
            max-width: 300px;
        }

        .info-panel h1 {
            font-size: 3rem;
            margin: 0;
            line-height: 1;
        }

        .btn-action {
            margin-top: 20px;
            padding: 12px 25px;
            background: transparent;
            border: 1px solid var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            pointer-events: auto;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-action:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 20px var(--primary);
        }

        /* Точки на самій машині (Hotspots) */
        .hotspot {
            background: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary);
        }

        .annotation {
            background: #fff;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            position: absolute;
            transform: translate(10px, 10px);
            display: none;
        }

        .hotspot:hover .annotation {
            display: block;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        alt="Future Tech Model"
        auto-rotate 
        camera-controls 
        shadow-intensity="2" 
        exposure="1"
        ar
        id="car-model">

        <button class="hotspot" slot="hotspot-door" data-position="0m 1.5m 0m" data-normal="0m 0m 1m">
            <div class="annotation">Відкрити двері (Demo)</div>
        </button>

    </model-viewer>

    <div class="ui-overlay">
        <div class="header">
            <div class="logo">NEO-DRIVE 3D</div>
            <nav style="display: flex; gap: 20px;">
                <span style="cursor:pointer">СПЕЦИФІКАЦІЇ</span>
                <span style="cursor:pointer">ЗАМОВИТИ</span>
            </nav>
        </div>

        <div class="info-panel">
            <h1>VISION X</h1>
            <p>Використовуйте мишу, щоб обертати авто на 360°. Коліщатко — для наближення.</p>
            <button class="btn-action" onclick="alert('Анімація відкриття активується при наявності відповідної моделі!')">Відкрити двері</button>
            <button class="btn-action" onclick="changeColor()">Змінити колір</button>
        </div>

        <div class="controls-hint">
            ЛКМ: Обертати | ПКМ: Панорама | Скрол: Масштаб
        </div>
    </div>

    <script>
        // Функція для зміни кольору (якщо модель дозволяє змінювати матеріали)
        function changeColor() {
            const modelViewer = document.querySelector('#car-model');
            // Це приклад того, як міняти матеріал програмно
            const [material] = modelViewer.model.materials;
            material.pbrMetallicRoughness.setBaseColorFactor([Math.random(), Math.random(), Math.random(), 1]);
        }
    </script>

</body>
</html>
