<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Avensis 2006 | Future Edition</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #ff0055;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: var(--bg); color: white; overflow-x: hidden; }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #111b2d 0%, #050505 100%);
            z-index: -1;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 8%; position: absolute; width: 100%; z-index: 100;
        }

        .logo { font-weight: 900; letter-spacing: 3px; color: var(--primary); font-size: 1.2rem; }

        /* Стилі для 3D */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }

        model-viewer {
            width: 100%; height: 75vh;
            --glossy-reflections: 1;
        }

        /* Кнопки взаємодії на машині */
        .hotspot {
            display: block; width: 24px; height: 24px; border-radius: 50%;
            border: none; background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary); color: #000;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .hotspot:hover { transform: scale(1.3); background-color: white; }

        .annotation {
            background: rgba(0, 0, 0, 0.8); color: white; padding: 8px 12px;
            border-radius: 4px; font-size: 12px; position: absolute;
            transform: translate(20px, -20px); width: max-content;
            display: none; border: 1px solid var(--primary);
        }

        .hotspot:active .annotation, .hotspot:focus .annotation { display: block; }

        /* Картки характеристик */
        .specs-container {
            display: flex; gap: 20px; padding: 50px 8%;
            justify-content: center; flex-wrap: wrap;
            background: rgba(255,255,255,0.02);
        }

        .spec-item {
            border-left: 2px solid var(--primary);
            padding: 10px 20px; min-width: 200px;
        }

        .spec-item h4 { color: var(--primary); text-transform: uppercase; font-size: 0.8rem; }
        .spec-item p { font-size: 1.2rem; font-weight: bold; }

        .title-block { text-align: center; margin-bottom: -50px; z-index: 10; }
        .title-block h1 { font-size: 4rem; text-transform: uppercase; letter-spacing: -2px; }
        .title-block span { color: var(--primary); }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header>
        <div class="logo">AVENSIS // TURBODIESEL</div>
        <div class="nav">D-4D ENGINE | 2006 T25</div>
    </header>

    <section class="hero">
        <div class="title-block">
            <h1>TOYOTA <span>AVENSIS</span></h1>
            <p>FUTURE CLASSIC EDITION</p>
        </div>

        <model-viewer 
            id="avensis"
            src="https://modelviewer.dev/shared-assets/models/glTF-Sample-Assets/Models/ToyCar/glTF-Binary/ToyCar.glb" 
            alt="Toyota Avensis 2006"
            camera-controls 
            auto-rotate 
            shadow-intensity="1"
            environment-image="neutral"
            exposure="1.2">

            <button class="hotspot" slot="hotspot-hood" data-position="0.2m 0.6m 1.5m" data-normal="0m 1m 0m">
                <div class="annotation">2.2 D-4D Turbo Diesel (150 hp)</div>
            </button>

            <button class="hotspot" slot="hotspot-door" data-position="0.8m 0.8m 0m" data-normal="1m 0m 0m">
                <div class="annotation">Відкрити салон (Люкс-комфорт)</div>
            </button>

        </model-viewer>

        <div style="color: var(--primary); font-size: 0.7rem; letter-spacing: 2px;">
            УТРИМУЙ ТА КРУТИ ДЛЯ ОГЛЯДУ 360°
        </div>
    </section>

    <div class="specs-container">
        <div class="spec-item">
            <h4>Двигун</h4>
            <p>2.2 D-4D</p>
        </div>
        <div class="spec-item">
            <h4>Потужність</h4>
            <p>400 Нм / 150 к.с.</p>
        </div>
        <div class="spec-item">
            <h4>Стан</h4>
            <p>НЕ БИТА / НЕ ФАРБОВАНА</p>
        </div>
        <div class="spec-item">
            <h4>Технологія</h4>
            <p>Common Rail</p>
        </div>
    </div>

    <footer style="text-align: center; padding: 40px; font-size: 0.7rem; opacity: 0.4;">
        TOYOTA MOTOR CORPORATION | GITHUB PROJECT 2026
    </footer>

    <script>
        // Тут ти можеш підставити свою модель Авенсіса, якщо знайдеш її у форматі .glb
        // Поки що стоїть стандартне авто для демонстрації взаємодії
        const modelViewer = document.querySelector('#avensis');
        
        // Можна додати обробку кліку по точках
        modelViewer.querySelectorAll('.hotspot').forEach((hotspot) => {
            hotspot.addEventListener('click', () => {
                alert(hotspot.querySelector('.annotation').innerText);
            });
        });
    </script>
</body>
</html>
